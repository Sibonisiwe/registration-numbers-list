<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="simple-grid.css">
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <div class="container">

        <div class="row">
            <div class="">
                <h1>Registration Numbers</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <label for="">Registration Numbers:</label>
            </div>
        </div>
        <div class="row">
            <div class="col-12">
                <input type="text" name="" value="" placeholder="enter 'Registration'" class="enterReg">
            </div>
        </div>

        <div class="col-12">
            <button class="addBtn" type="button" value="button">Add</button>

        </div>


        <div class="row">
            <div class="col-6">
                <div class="filter">
                    <strong>Filter by town</strong>
                    <input type="radio" name="town" value="">Show all
                    <input type="radio" name="town" class="radioBtn" value="CY">Bellville
                    <input type="radio" name="town" class="radioBtn" value="CJ">Paarl
                    <input type="radio" name="town" class="radioBtn" value="CA"> Cape Town
                </div>
            </div>
        </div>



        <div class="col-12">
            <button class="showBtn" type="button" value="button">Show</button>

        </div>

        <div class="row">
            <div class="col-2">
                <ul class="reg">
                </ul>
                   
            </div>
        </div>
    </div>

    </div>
</body>

<script src="reg-number-fac.js" charset="utf-8"></script>
<script src="registration-number.js" charset="utf-8"></script>

</html>
